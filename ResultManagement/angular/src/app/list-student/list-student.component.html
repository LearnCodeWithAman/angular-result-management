<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="container-fluid">
      <div class="row pt-5">
        <div class="col text-end">
          <button skipLocationChange routerLink="addResult" class="btn btn-primary">Add Record</button>
        </div>
      </div>

      <div class="pt-3" style="overflow:scroll;height:420px;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">RollNo</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Score</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of collection">
              <td>{{item.rollno}}</td>
              <td>{{item.name}}</td>
              <td>{{item.dob}}</td>
              <td>{{item.score}}</td>
              <td>
                <i skipLocationChange routerLink="editResult" (click)="editItem(item.rollno)" class="fa fa-pencil icon-edit"></i>&nbsp;
                <i (click)="deleteItem(item.id)" class="fa fa-close icon-delete" ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>

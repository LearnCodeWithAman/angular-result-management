<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <h3 class="text-center pt-5">Find Result</h3>

            <form [formGroup]="studentForm"><!--(ngSubmit)="searchResult()"-->
                <div class="form-group">
                    <label for="rollno">Roll No.</label>
                    <input type="text" class="form-control" id="rollno" formControlName="rollno"
                        placeholder="Enter RollNo" />
                    <div *ngIf="studentForm.controls['rollno'].touched && studentForm.controls['rollno'].invalid">
                        <span class="alert-error" *ngIf="studentForm.controls['rollno'].hasError('required')">
                            *This field is required !!
                        </span>
                        <span class="alert-error" *ngIf="studentForm.controls['rollno'].hasError('pattern')">
                            *This field can accept numericals only !!
                        </span>
                        <span class="alert-error" *ngIf="studentForm.controls['rollno'].hasError('max')">
                            *Number Should be less than 1000 !!
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" form formControlName="name"
                        placeholder="Enter Name" />
                    <div *ngIf="studentForm.controls['name'].touched && studentForm.controls['name'].invalid">
                        <span class="alert-error" *ngIf="studentForm.controls['name'].hasError('required')">
                            *This field is required !!
                        </span>
                        <span class="alert-error" *ngIf="studentForm.controls['name'].hasError('pattern')">
                            *This field can accept alphabetics only !!
                        </span>
                        <span class="alert-error" *ngIf="studentForm.controls['name'].hasError('minlength')">
                            *Length Should be more than 3 !!
                        </span>
                        <span class="alert-error" *ngIf="studentForm.controls['name'].hasError('maxlength')">
                            *Length Should be less than 30 !!
                        </span>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col text-end">
                        <button type="button" skipLocationChange routerLink="showResult" (click)="searchResult()"
                            [disabled]="studentForm.invalid" class="btn btn-primary">Search</button>
                    </div>
                    <div class="col">
                        <button type="button" (click)="clearForm()" class="btn btn-primary">Clear</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div class="container-fluid">

    <div class="p-4">
        <a skipLocationChange routerLink="/home/student"> back</a>
    </div>

    <h3 class="text-center pt-5">Result</h3>

    <div *ngIf="!found">
        <h3 class="text-center pt-5">Student Not Found !!</h3>
    </div>

    <div *ngIf="found" class="row pt-3">
        <div class="col text-end">
            <ul class="listType">
                <li>Roll No :</li>
                <li>Name :</li>
                <li>Date of Birth :</li>
                <li>Score :</li>
            </ul>
        </div>
        <div class="col">
            <ul *ngFor="let item of studentDetail" class="listType">
                <li>{{item.rollno}}</li>
                <li>{{item.name}}</li>
                <li>{{item.dob}}</li>
                <li>{{item.score}}</li>
            </ul>
        </div>
    </div>

</div>
